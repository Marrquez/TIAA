<div class="search-results-container">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Username</th>
      <th>Hire Date</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of employeeService.employees | async">
      <td>{{ e.volumeInfo.title }}</td>
      <td>40</td>
      <td>juanp</td>
      <td>2017/10/01</td>
      <td class="actions">
        <i class="fa fa-pen"></i>
        <i class="fa fa-eye"></i>
        <i class="fa fa-trash"></i>
      </td>
    </tr>
    </tbody>
  </table>
  <button (click)="addElement();">+ add employee</button>
</div>
