<div mat-dialog-content>
  <p>Do you want to delete this employee?</p>
  <span>{{ data.employee.name }}</span><br />
  <span>({{ data.employee.jobTitle }})</span>
  <br>
  <br>
</div>
<div mat-dialog-actions>
  <button class="btn btn-small btn-primary" mat-button (click)="deleteEmployee(data.employee.id)">Yes</button>
  <button class="btn btn-small btn-default" mat-button (click)="onNoClick()">Cancel</button>
</div>
